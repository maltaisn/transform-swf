buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id "java"
}

repositories {
    jcenter()
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_6
    targetCompatibility = JavaVersion.VERSION_1_6

    setArchivesBaseName("transform-swf-$libVersion")
    withSourcesJar()
}

dependencies {
    testImplementation "junit:junit:$junitVersion"
}
